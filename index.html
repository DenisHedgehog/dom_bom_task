<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>DOM and BOM task</title>
</head>

<body>
    <form class="insurance-form">
        <div class="insurance-type">
            <label for="#select-insurance-type" class="insurance-form__label">Вид страхования</label>
            <select id="select-insurance-type" class="insurance-select">
                <option class="insurance-select__item">ОСАГО</option>
                <option class="insurance-select__item">КАСКО</option>
                <option class="insurance-select__item">ДАГО</option>
            </select>
        </div>
        <div class="insuranse-number">
            <label for="#input-insurance-number" class="insurance-form__label">Номер страхования</label>
            <input id="input-insurance-number" type="text">
        </div>
        <div class="consumer">
            <label for="#consumer-fio" class="insurance-form__label">Страхователь (ФИО)</label>
            <input id="consumer-fio" type="text" placeholder="Иванов Иван Иванович">
        </div>
        <div class="sale-date">
            <label for="#insurance-number-input" class="insurance-form__label">Дата продажи</label>
            
        </div>
        <div class="prize">
            <label for="#prize-input" class="insurance-form__label">Страховая премия</label>
            <input id="prize-input" type="number" placeholder="1000">
        </div>
        <div class="discount">
            <label for="#discount-input" class="insurance-form__label">Скидка</label>
            <input id="discount-input" type="number" placeholder="5">
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
